<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica + Analisi - Borsa</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --border: #2a2a4a;
            --btn-bg: #2a2a4a;
            --btn-hover: #3a3a5a;
            --header-bg: #0f0f23;
        }
        html.light {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #666666;
            --accent: #e94560;
            --border: #d0d0d0;
            --btn-bg: #e0e0e0;
            --btn-hover: #d0d0d0;
            --header-bg: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        h1 {
            font-size: 1.1rem;
            font-weight: 700;
            white-space: nowrap;
        }
        h1 span { color: var(--accent); }
        .btn {
            background: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.82rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s;
        }
        .btn:hover { background: var(--btn-hover); border-color: var(--accent); }
        .mode-switch {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            background: var(--header-bg);
        }
        .mode-btn {
            background: var(--btn-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 7px 16px;
            border-radius: 7px;
            font-size: 0.86rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
        }
        .mode-btn:hover { background: var(--btn-hover); border-color: var(--accent); }
        .mode-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
        .frames {
            flex: 1;
            min-height: 0;
            background: var(--bg-secondary);
        }
        .frames iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            background: var(--bg-secondary);
        }
        .frames iframe.active { display: block; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Sezione <span>Classifica + Analisi</span></h1>
            <a href="index.html" class="btn">Dashboard</a>
            <a href="calcolo.html" class="btn">Calcolatore</a>
        </div>
    </header>

    <div class="mode-switch">
        <button class="mode-btn" id="btnRanking" onclick="setMode('ranking')">Classifica</button>
        <button class="mode-btn" id="btnAnalisi" onclick="setMode('analisi')">Analisi</button>
    </div>

    <div class="frames">
        <iframe id="frameRanking" title="Classifica"></iframe>
        <iframe id="frameAnalisi" title="Analisi"></iframe>
    </div>

    <script>
        const MODE_KEY = 'borsaUnifiedMode';

        function getInitialMode() {
            const modeFromQuery = new URLSearchParams(window.location.search).get('mode');
            if (modeFromQuery === 'ranking' || modeFromQuery === 'analisi') return modeFromQuery;
            const modeFromStorage = localStorage.getItem(MODE_KEY);
            if (modeFromStorage === 'ranking' || modeFromStorage === 'analisi') return modeFromStorage;
            return 'ranking';
        }

        function ensureFrameLoaded(frameId, src) {
            const frame = document.getElementById(frameId);
            if (!frame.getAttribute('src')) frame.setAttribute('src', src);
        }

        function setMode(mode) {
            const rankingMode = mode === 'ranking';
            document.getElementById('btnRanking').classList.toggle('active', rankingMode);
            document.getElementById('btnAnalisi').classList.toggle('active', !rankingMode);
            document.getElementById('frameRanking').classList.toggle('active', rankingMode);
            document.getElementById('frameAnalisi').classList.toggle('active', !rankingMode);

            if (rankingMode) {
                ensureFrameLoaded('frameRanking', 'ranking.html');
            } else {
                ensureFrameLoaded('frameAnalisi', 'analisi.html');
            }

            localStorage.setItem(MODE_KEY, mode);
        }

        const initialMode = getInitialMode();
        setMode(initialMode);
    </script>
</body>
</html>
